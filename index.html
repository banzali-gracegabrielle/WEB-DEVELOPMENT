<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="left">
            <img src="resources/PUP Logo.png" alt="PUP Logo" class="logo">
            <h1 class="brand">PUP - TAGUIG</h1>
            <p class="subtitle">Polytechnic University of the Philippines - Taguig Campus</p>
        </div>

        <div class="right">
            <h2>LOGIN</h2>
            <p>Welcome back!</p>

            <input type="text" id="username" placeholder="Enter Username">
            <input type="password" id="password" placeholder="Password">

            <button id="loginBtn" class="login-btn">Login</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
